<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>
            <h2>Registro de usuarios</h2>
            <form class="">
                <label for="nombres">Nombres</label>
                <input type="text" placeholder="Ingresa tus nombres completos" id="nombres">

                <br>

                <label for="apellidos">Apellidos</label>
                <input type="text" placeholder="Ingrese apellidos" id="apellidos">

                <br>

                <label for="">Correo</label>
                <input type="email" placeholder="Ingresa un correo valido">

                <br>

                <label for="">Contraseña</label>
                <input type="password" placeholder="Ingrese una contraseña">

                <br>

                <label for="">Edad</label>
                <input type="number" placeholder="Ingresa tu edad">

                <br>

                <h4>Datos Adicionales</h4>
                <label for="">Fecha de Nacimiento</label>
                <input type="date">

                <br>

                <label for="">Telefono</label>
                <input type="tel" placeholder="Ingrese su telefono">

                <br>

                <label for="">Genero</label>
                <br>
                <input type="radio" name="genero" value="M">Masculino
                <br>
                <input type="radio" name="genero" value="F">Femenino
                <br>
                <input type="radio" name="genero" value="ND">Prefiero no divulgar

                <br>

                <label for="">Departamentos</label>
                <br>
                <select class="" name="">
                    <option disabled selected>Seleccionar..</option>
                    <option value="AM">Amazonas</option>
                    <option value="AN">Ancash</option>
                    <option value="AP">Apurimac</option>
                    <option value="AR">Arequipa</option>
                    <option value="LI" disabled>Lima</option>
                    <option value="jm">-Jesus Maria</option>
                    <option value="sm">-San Miguel</option>
                </select>

                <br>

                <label for="">Hoobies</label>

                <br>

                <label for="">leer</label>
                <input type="checkbox" name="" value="leer">
                <br>
                <label for="">Jugar football</label>
                <input type="checkbox" name="" value="football">
                <br>
                <label for="">Tocar guitarra</label>
                <input type="checkbox" name="" value="guitarra">
                <br>
                <label for="">Escuchar musica</label>
                <input type="checkbox" name="" value="musica">

                <br>

                <textarea placeholder="Describete"></textarea>

                <br>

                <label for="">Sube tu foto</label>
                <input type="file" name="" value="">

                <hr> <!--Separador con linea-->

                <input type="submit" name="" value="Enviar">
                <input type="reset" name="" value="Limpiar">
            </form>
        </section>
    </main>
</body>
</html>
